<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sfera, Мессенджер, Поиск работы, Вакансии, Сайт знакомств, Поиск друзей, Качественные звонки, Инвестирование, Цифровая экономика, Лента, Видео"
    />
    <meta
      name="keywords"
      content="ASAP, Профиль, Лента, Видео, Videos, BlackBox, FindFriends, MeetNet, JobLite, Choose"
    />
    <title>ЭЛЬБРУС</title>
    <link
      rel="shortcut icon"
      href="src\images\favicons\favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/StyleForm.css" />
    <link rel="stylesheet" href="./css/Fonts.css" />
    <link rel="stylesheet" href="./css/style0.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="Shadow"></div>
      <div class="wraper_Form Form-off">
        <div class="FormText">
          <h2 class="FormText_h2">
            Оставьте заявку, мы обязательно свяжемся с вами!
          </h2>
          <p class="FormText_p">
            Оставьте свой номер телефона, и мы поможем воплотить вашу мечту
            в реальность
          </p>
        </div>
        <div class="wraper-Form">
          <form action="#" method="post" class="Form_Open">
            <input id="name" placeholder="Ваше имя" />
            <input id="telephone" placeholder="+7 (xxx) xxx-xxxx" />
            <input
              class="Form_Open__Button"
              type="submit"
              value="Оставить заявку"
            />
          </form>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
